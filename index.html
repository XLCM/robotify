<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ROBOTIFY!</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <!-- css -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/skeleton.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- js -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="five columns" style="margin-top: 25%">
          <h1>ROBOTIFY!</h1>
          <p>Mr. R0B0T has a message for you!</p>
          <p>Enter a number below and see what he has to say.</p>
          <form id="robotify">
            <div class="row">
              <div class="five columns">
                <label for="numberInput">Enter a number:</label>
                <input
                  class="u-full-width"
                  type="number"
                  placeholder="#"
                  id="numberInput"
                />
              </div>
            </div>
            <input class="button-primary" type="submit" value="Submit" />
          </form>
        </div>
        <div class="seven columns" style="margin-top: 20%">
          <div>
            <p id="robotSpeech"></p>
          </div>
          <img
            class="u-pull-right"
            id="mrRobot"
            src="img/robotFace.svg"
            alt="robot torso"
          />
        </div>
      </div>
    </div>
  </body>
</html>
